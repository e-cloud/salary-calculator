<!-- 基础表单组件 -->
<app-calculator-form
  [usePredefinedInsurancePercents]="usePredefinedInsurancePercents"
  [cityRecipe]="cityRecipe"
  [recipes$]="recipes$"
  (calculate)="calculate($event)"
  (clearResult)="clearResult()"
  (changeRecipe)="changeRecipe($event)"
  (changePredefineCondition)="changePredefineCondition($event)"
></app-calculator-form>

<div class="row mt-5">
  <app-monthly-results
    class="col-lg-6 col-sm-12 mb-4 mb-md-0"
    [clear]="clear"
    [monthlyIncomes$]="monthlyIncomes$"
    [monthlyMetas$]="monthlyMetas$"
    [cityRecipe]="cityRecipe"
    [scroll$]="scroll$"
    (updateMeta)="updateMeta($event.meta, $event.index)"
    (changeChartMonth)="changeChartMonth($event)"
  ></app-monthly-results>

  <div class="col-lg-6">
    <app-summary-charts
      [clear]="clear"
      [monthlyIncomes$]="monthlyIncomes$"
      [summary$]="summary$"
      [selectedMonth$]="selectedMonth$"
      [scroll$]="scroll$"
      (changeChartMonth)="changeChartMonth($event)"
    ></app-summary-charts>

    <app-summary-details
      [clear]="clear"
      [summary$]="summary$"
    ></app-summary-details>
  </div>
</div>
