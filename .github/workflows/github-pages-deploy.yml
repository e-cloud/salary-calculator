name: Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§
        run: |
          npm install pnpm -g
          pnpm install
          cd packages/calculator-core
          npm run build
          cd -
          cd packages/ng-calculator
          pnpm release

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: packages/ng-calculator/dist/ng-calculator
